<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #F9F6F1;
      --bg-dark: #1e1e1e;
      --text-light: #3E2C41;
      --text-dark: #F9F6F1;
      --accent: #D4AF37;
    }

    body {
      background-color: var(--bg-light);
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .navbar {
      background: linear-gradient(to right, #3E2C41, #5C3D5E);
    }

    .navbar-brand, .nav-link {
      color: #F9F6F1 !important;
      font-weight: 500;
    }

    .heading {
      margin: 40px 0 20px 20px;
      color: var(--text-light);
      font-size: 38px;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      border-left: 6px solid var(--accent);
      padding-left: 15px;
    }

    body.dark-mode .heading {
      color: var(--text-dark);
    }

    .toggle-switch {
      margin-left: auto;
      margin-right: 20px;
    }

    .form-control {
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .btn-warning {
      background-color: var(--accent);
      border: none;
      font-weight: 600;
    }

    .contact-form {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      margin-bottom: 60px;
    }

    body.dark-mode .contact-form {
      background-color: #2c2c2c;
      color: #F9F6F1;
    }

    .form-icon {
      margin-right: 10px;
      color: var(--accent);
    }

    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸ“š BookNest</a>
      <div class="toggle-switch">
        <button class="btn btn-sm btn-outline-light" onclick="toggleDarkMode()">
          <i class="fas fa-moon"></i> Toggle Dark Mode
        </button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="heading">Contact Us</div>
{% if success %}
  <div class="alert alert-success" role="alert">
    Thank you for reaching out! We'll get back to you soon.
  </div>
  {% endif %}


    <div class="contact-form" data-aos="fade-up">
     <form action="/submit_contact" method="post" id="contactForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label"><i class="fas fa-user form-icon"></i>Name</label>
          <input type="text" class="form-control" id="name" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"><i class="fas fa-envelope form-icon"></i>Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label"><i class="fas fa-comment-dots form-icon"></i>Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
          <div class="invalid-feedback">Please enter your message.</div>
        </div>
        <button type="submit" class="btn btn-warning">Send Message</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Bootstrap validation
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  </script>
</body>
</html>
