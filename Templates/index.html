<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #F9F6F1;
      font-family: 'Inter', sans-serif;
    }
    .navbar {
      background: linear-gradient(to right, #3E2C41, #5C3D5E);
    }
    .navbar-brand, .nav-link {
      margin-left: 40px;
      color: #F9F6F1 !important;
      font-weight: 500;
    }
    .nav-link i {
      margin-right: 8px;
    }
    .heading {
      margin: 40px 0 20px 20px;
      color: #3E2C41;
      font-size: 38px;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      border-left: 6px solid #D4AF37;
      padding-left: 15px;
    }
    .book-card {
      background-color: #FFFFFF;
      border: 1px solid #E0E0E0;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 420px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .book-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
    }
    .book-img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      background-color: #F4F4F4;
      padding: 10px;
    }
    .card-body {
      padding: 20px;
    }
    .book-title {
      color: #3E2C41;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .book-author {
      color: #6C5B7B;
      font-size: 15px;
      margin-bottom: 10px;
    }
    .rating {
      color: #D4AF37;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üìö BookNest</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/"><i class="fas fa-home"></i>Home</a>
        </li>
          <li class="nav-item">
    <a class="nav-link" href="/marketplace"><i class="fas fa-store"></i>Marketplace</a>
  </li>

        <li class="nav-item">
          <a class="nav-link" href="/recommend"><i class="fas fa-book-open"></i>Recommend</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact"><i class="fas fa-envelope"></i>Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="heading">Top 50 Books</div>
    <div class="row g-4">
      {% for i in range(book_name|length) %}
      <div class="col-sm-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="{{ i*50 }}">
        <div class="card book-card">
          <img class="book-img" src="{{ images[i] }}" alt="Book Cover">
          <div class="card-body">
            <div class="book-title">{{ book_name[i] }}</div>
            <div class="book-author">{{ author[i] }}</div>
            <div class="rating">‚≠ê Ratings: {{ ratings[i] }}</div>
            <div class="rating">üó≥Ô∏è Votes: {{ votes[i] }}</div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>
</body>
</html>
